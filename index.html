<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamine Yamal | Estadísticas</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #ffd700;
      --barca-red: #a50044;
      --barca-blue: #004d98;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 70vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('yamal-hero.png') center/cover no-repeat;
      border-radius: 25px;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 30px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-out;
    }

    .hero h1 {
      font-family: 'Bebas Neue', cursive;
      font-size: 4rem;
      color: var(--gold);
      text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
      opacity: 0.9;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin: 40px 0;
    }

    .stat-card {
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 25px;
      text-align: center;
      transition: all 0.4s ease;
      border: 2px solid transparent;
    }

    .stat-card:hover {
      transform: translateY(-12px) scale(1.05);
      border-color: var(--gold);
      box-shadow: 0 15px 30px rgba(255,215,0,0.3);
    }

    .stat-number {
      font-size: 3.2rem;
      font-weight: bold;
      color: var(--gold);
      font-family: 'Bebas Neue', cursive;
    }

    .stat-label {
      font-size: 1.1rem;
      margin-top: 8px;
      opacity: 0.9;
    }

    .titles {
      margin-top: 50px;
    }

    .titles h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.2rem;
      color: var(--gold);
      margin-bottom: 20px;
      text-align: center;
    }

    .titles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 18px;
    }

    .title-item {
      background: rgba(255,215,0,0.15);
      border-radius: 15px;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      border-left: 5px solid var(--gold);
    }

    .title-item:hover {
      background: rgba(255,215,0,0.25);
      transform: translateX(8px);
    }

    .title-item img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }

    .title-text {
      font-weight: 600;
      font-size: 1.05rem;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .hero { height: 50vh; }
      .hero h1 { font-size: 2.8rem; }
      .stats { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>LAMINE YAMAL</h1>
    <p>Estadísticas actualizadas • 22 Octubre 2025</p>
  </div>

        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/1/1a/UEFA_Euro_2024.svg/1200px-UEFA_Euro_2024.svg.png" alt="Euro 2024">
          <div class="title-text">UEFA Euro 2024 - España</div>
        </div>
        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/UEFA_Nations_League_logo.svg/1200px-UEFA_Nations_League_logo.svg.png" alt="Nations League">
          <div class="title-text">UEFA Nations League 2025</div>
        </div>
        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/LaLiga_Logo.svg/1200px-LaLiga_Logo.svg.png" alt="La Liga">
          <div class="title-text">La Liga 2023/24 - FC Barcelona</div>
        </div>
        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/LaLiga_Logo.svg/1200px-LaLiga_Logo.svg.png" alt="La Liga">
          <div class="title-text">La Liga 2024/25 - FC Barcelona</div>
        </div>
        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Copa_del_Rey_logo.svg/1200px-Copa_del_Rey_logo.svg.png" alt="Copa del Rey">
          <div class="title-text">Copa del Rey 2024/25</div>
        </div>
        <div class="title-item">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4e/Supercopa_de_Espa%C3%B1a_logo.svg/1200px-Supercopa_de_Espa%C3%B1a_logo.svg.png" alt="Supercopa">
          <div class="title-text">Supercopa de España 2025</div>
        </div>

    <footer>
      Datos oficiales | Diseño por @diegobvargasdb-bit
    </footer>
  </div>

</body>
</html>
