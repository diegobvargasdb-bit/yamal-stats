<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estadísticas de Lamine Yamal</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); color: #fff; min-height: 100vh; padding: 20px; }
    .container { max-width: 800px; margin: 40px auto; background-color: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); text-align: center; }
    h1 { font-size: 2.5rem; margin-bottom: 10px; color: #ffd700; }
    p.subtitle { font-size: 1.1rem; margin-bottom: 30px; opacity: 0.9; }
    .stats { display: flex; justify-content: space-around; flex-wrap: wrap; gap: 20px; margin: 30px 0; }
    .stat-card { background-color: rgba(255,255,255,0.15); border-radius: 15px; padding: 20px; width: 180px; }
    .stat-number { font-size: 2.5rem; font-weight: bold; color: #ffd700; }
    .stat-label { font-size: 1rem; margin-top: 8px; opacity: 0.9; }
    .titles { margin-top: 40px; text-align: left; }
    .titles h2 { font-size: 1.6rem; margin-bottom: 15px; color: #ffd700; }
    .titles ul { list-style: none; }
    .titles li { background-color: rgba(255,215,0,0.2); margin: 8px 0; padding: 12px; border-radius: 10px; font-weight: 500; }
    footer { margin-top: 50px; font-size: 0.9rem; opacity: 0.7; }
    @media (max-width: 600px) { .stats { flex-direction: column; align-items: center; } .stat-card { width: 80%; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lamine Yamal</h1>
    <p class="subtitle">Estadísticas actualizadas (Octubre 2025)</p>
    <div class="stats">
      <div class="stat-card"><div class="stat-number">28</div><div class="stat-label">Goles</div></div>
      <div class="stat-card"><div class="stat-number">35</div><div class="stat-label">Asistencias</div></div>
      <div class="stat-card"><div class="stat-number">5</div><div class="stat-label">Títulos</div></div>
    </div>
    <div class="titles">
      <h2>Títulos ganados</h2>
      <ul>
        <li>La Liga 2024/25 - FC Barcelona</li>
        <li>Supercopa de España 2025</li>
        <li>UEFA Nations League 2025 - España</li>
        <li>Copa del Rey 2024/25</li>
        <li>UEFA Super Cup 2025</li>
      </ul>
    </div>
    <footer>Datos oficiales | 22 oct 2025</footer>
  </div>
</body>
</html>
